syntax = "proto3";

package loginsrv;

option go_package = "proto;loginsrv";

service LoginSrv {
	rpc Login(LoginRequest) returns (LoginResponse) {}
	rpc Call(Request) returns (Response) {}
}

message Request {
	string say = 1;
}

message Response {
	string msg = 1;
}

message LoginRequest {
	string username = 1;
	string password = 2;
}

message LoginResponse {
	int32  status = 1;
	string msg = 2;
}

